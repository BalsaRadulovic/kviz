<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 3</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo3.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>'Hvala' se na francuskom kaze:</h1>
        </div>
        <div class="input-field">
            <input type="text" id="answer-input" placeholder="Type your answer here">
            <button class="option" onclick="checkAnswer()">Submit</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>
    
</body>
</html>
