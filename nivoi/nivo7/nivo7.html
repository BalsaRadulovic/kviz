<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 7</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo7.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>The word “spaghettata” in Italian means:</h1>   
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">A special way of preparing spaghetti</button>
            <button class="option" onclick="checkAnswer('B')">Cutlery</button>
            <button class="option" onclick="checkAnswer('C')">Informal dinner with friends</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
