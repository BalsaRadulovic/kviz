<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 25</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo25.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <img width="200" src="../../img/balalajka.JPG" alt="">
            <h1>Na slici vidiš tradicionalni ruski instrument koji se zove: </h1>
        </div>
        <div class="input-field">
            <input type="text" id="answer-input" placeholder="Upiši svoj odgovor ovdje">
            <button class="option" onclick="checkAnswer()">Pošalji</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>
    
</body>
</html>
