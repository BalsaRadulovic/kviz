<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 15</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo15.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>To which country does the flag in the picture belong?</h1>
            <img width="140px" src="../../img/zastava.jpg" alt="">
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">Poland</button>
            <button class="option" onclick="checkAnswer('B')">Germany</button>
            <button class="option" onclick="checkAnswer('C')">Belgium</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
