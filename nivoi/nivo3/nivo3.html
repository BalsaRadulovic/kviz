<html lang="en">
<head>

    <link rel="stylesheet" href="../style.css">

<body>
    <div class="quiz-container">
        <div class="question">
            <h1>U španskom jeziku, riječ "tortilla" može značiti i "omlet".</h1>

        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
