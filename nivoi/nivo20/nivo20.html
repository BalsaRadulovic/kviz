<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 20</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo20.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>Italijani su poznati po gestikulaciji u komunikaciji. Po vašem mišljenju, koje
                značenje ima ova gesta?</h1>
            <img width="120px" src="../../img/gesture.jpeg" alt="">
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">Briši odavde!</button>
            <button class="option" onclick="checkAnswer('B')">Kojeg vraga želiš?</button>
            <button class="option" onclick="checkAnswer('C')">Dođi!</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
