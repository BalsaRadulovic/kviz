<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 12</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo12.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>Based on the audio recording, determine whether the client needs:</h1>
            <audio controls>
                <source src="../../audio/Restroom.m4a">
            </audio>
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">To sit</button>
            <button class="option" onclick="checkAnswer('B')">To use the toilet</button>
            <button class="option" onclick="checkAnswer('C')">To sleep</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
