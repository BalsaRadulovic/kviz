<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 28</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo28.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>Špansko jelo „paella“ dobilo je naziv po:</h1>
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">posudi u kojoj se priprema</button>
            <button class="option" onclick="checkAnswer('B')">začinu koji se koristi u pripremi</button>
            <button class="option" onclick="checkAnswer('C')">gradu iz kojeg potiče</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
