<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 21</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo21.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>Which Latin proverb tells us that sometimes more than just courage is needed to
                achieve goals?</h1>
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">Per aspera ad astra</button>
            <button class="option" onclick="checkAnswer('B')">Audaces fortuna iuvat</button>
            <button class="option" onclick="checkAnswer('C')">Carpe Diem</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
