<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivo 1</title>
    <link rel="stylesheet" href="../style.css">
    <script src="nivo1.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <h1>Riječ "saudade" na portugalskom jeziku znači:</h1>
        </div>
        <div class="options">
            <button class="option" onclick="checkAnswer('A')">čežnja</button>
            <button class="option" onclick="checkAnswer('B')">samoća</button>
            <button class="option" onclick="checkAnswer('C')">ljubav</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="result-popup"></div>

    <!-- Darker Background Overlay -->
    <div id="overlay"></div>

</body>
</html>
